<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizations | Bridge Addis</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
   <header>
    <div class="logo">Bridge <span>Addis</span></div>
    <nav>
        <div class="nav-pill">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="students.html">Students</a>
            <a href="organizations.html" class="active">Organizations</a> 
            <a href="internships.html">Internships</a>
            <a href="applications.html">Applications</a>
        </div>
    </nav>
</header>

    <main>
        <section class="form-container">
            <h2>Organization Registration</h2>
            <p>Register your company or NGO to find the best talent in Addis.</p>
            
            <form id="companyForm">
                <div class="form-group">
                    <label for="compName">Organization Name</label>
                    <input type="text" id="compName" placeholder="e.g. Mathiow Wendu or Mekedonya" required>
                </div>

                <div class="form-group">
                    <label for="industry">Industry</label>
                    <input type="text" id="industry" placeholder="e.g. Healthcare, Tech, Education" required>
                </div>

                <div class="form-group">
                    <label for="contactEmail">Contact Email</label>
                    <input type="email" id="contactEmail" placeholder="email@organization.com" required>
                </div>

                <button type="submit" class="btn">Register Organization</button>
            </form>
        </section>

        <section id="companyListSection">
            <h2>Partner Organizations</h2>
            <div id="companyDisplay">
                </div>
        </section>
    </main>

    <script src="js/companies.js"></script>
</body>
</html>
