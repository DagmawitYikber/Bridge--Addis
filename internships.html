<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Internships | Bridge Addis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bridge Addis</h1>
        <nav>
            <a href="index.html">Home</a> 
            <a href="about.html">About Us</a> 
            <a href="students.html">Students</a> 
            <a href="companies.html">Organizations</a>
            <a href="internships.html">Internships</a> 
            <a href="applications.html">Applications</a> 
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Post a New Internship</h2>
            <form id="internshipForm">
                <div class="form-group">
                    <label for="jobTitle">Internship Title</label>
                    <input type="text" id="jobTitle" placeholder="e.g. Junior Web Developer" required>
                </div>

                <div class="form-group">
                    <label for="companySelect">Select Organization</label>
                    <select id="companySelect" required>
                        <option value="">-- Choose an Organization --</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="jobDesc">Description</label>
                    <textarea id="jobDesc" placeholder="Describe the role and requirements..." rows="4" style="width:100%; border-radius:8px; padding:10px; border:1px solid #ddd;"></textarea>
                </div>

                <button type="submit" class="btn">Post Opportunity</button>
            </form>
        </section>

        <section>
            <h2>Available Internships</h2>
            <div id="internshipDisplay">
                </div>
        </section>
    </main>

    <script src="js/internships.js"></script>
</body>
</html>
