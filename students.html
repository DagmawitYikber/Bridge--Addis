<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Bridge Addis - Students</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Bridge Addis</h1>
        <nav>
            <a href="index.html">Home</a> 
            <a href="about.html">About Us</a> 
            <a href="students.html">Students</a> 
            <a href="companies.html">Organizations</a>
            <a href="internships.html">Internships</a> 
            <a href="applications.html">Applications</a> 
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Student Registration</h2>
            <p>Fill out the form below to join our talent pool.</p>
            
            <form id="studentForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="e.g. Abebe Kebede" required>
                </div>

                <div class="form-group">
                    <label for="university">University</label>
                    <input type="text" id="university" placeholder="e.g. Addis Ababa University" required>
                </div>

                <div class="form-group">
                    <label for="major">Field of Study</label>
                    <input type="text" id="major" placeholder="e.g. Computer Science" required>
                </div>

                <button type="submit" class="btn">Register Now</button>
            </form>
        </section>

        <section id="studentListSection">
            <h2>Registered Students</h2>
            <div id="studentDisplay">
                </div>
        </section>
    </main>

    <script src="js/students.js"></script>
    <footer>
        <p>&copy; 2026 Bridge Addis. All rights reserved.</p>
    </footer>
</body>
</html>
