<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bridge Addis</h1>
        <nav>
            <a href="index.html">Home</a> 
            <a href="about.html">About Us</a> 
            <a href="students.html">Students</a> 
            <a href="companies.html">Organizations</a>
            <a href="internships.html">Internships</a> 
            <a href="applications.html">Applications</a> 
        </nav>

    <main>
        <section class="form-container">
            <h2>Apply for an Internship</h2>
            <form id="applicationForm">
                <div class="form-group">
                    <label for="studentSelect">Select Student Profile</label>
                    <select id="studentSelect" required>
                        <option value="">-- Choose your name --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="internshipSelect">Select Internship</label>
                    <select id="internshipSelect" required>
                        <option value="">-- Choose opportunity --</option>
                    </select>
                </div>

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </section>

        <section>
            <h2>Recent Applications</h2>
            <div id="applicationDisplay">
                </div>
        </section>
    </main>

    <script src="js/applications.js"></script>
